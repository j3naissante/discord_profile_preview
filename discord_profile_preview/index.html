<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discord Profile Editor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="profile-card">
    <div class="banner" id="banner"></div>
    <div class="pfp" id="pfp"></div>
    <div class="status-tag">Made by Nummen</div>
    <div class="content" id="content">
      <div style="display: flex; align-items: center; gap: 8px;">
        <div class="username" id="display-username">j3naissante</div>
        <div class="badges">
          <img src="pictures/nitro.png" alt="badge" />
          <img src="pictures/hype.png" alt="badge" />
          <img src="pictures/dev.png" alt="badge" />
          <img src="pictures/boost.png" alt="badge" />
          <img src="pictures/quest.png" alt="badge" />
          <img src="pictures/orbs.png" alt="badge" />
        </div>
      </div>
      <div class="tagline" id="display-tagline">j3naissante</div>
      <div class="bio" id="display-bio">
        <br>once you yunjin you can’t yunjout
      </div>
      <button class="edit-button" onclick="toggleEdit()">✏️ Edit Profile</button>

      <div class="edit-form" id="edit-form">
        <label>Upload Profile Picture</label>
        <input type="file" accept="image/*" onchange="updateImage(event, 'pfp')" />
        <label>Upload Banner</label>
        <input type="file" accept="image/*" onchange="updateImage(event, 'banner')" />
        <input type="text" placeholder="Username" id="username-input" />
        <input type="text" placeholder="Tagline" id="tagline-input" />
        <input type="text" placeholder="Bio" id="bio-input" />
        <div class="theme-colors">
          <label>Primary:</label>
          <input type="color" id="primary-color" value="#1e1f22" />
          <label>Accent:</label>
          <input type="color" id="accent-color" value="#5865F2" />
        </div>
        <div class="theme-colors">
          <label>Show Badges:</label>
          <label class="switch">
            <input type="checkbox" id="badge-toggle" checked onchange="toggleBadges()" />
            <span class="slider"></span>
          </label>
        </div>
        <button class="edit-button" onclick="saveChanges()">✅ Save</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
